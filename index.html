<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Fibonacci</title>
</head>
<body>
  <div class="header">
    <h1>Fibonacci</h1>
  </div>
  <div class="form" name="submit">
    <label class="label" for="numofvalues">Number of sequence values</label>
    <input class="field" type="number" name="numofvalues" placeholder="1-100" id="numofvalues" required="">
    <button class="button" type="submit" id="submitbutton" onclick="fib()">generate</button>    
  </div>
  <div id="values"></div>
  </div>
  <script>
    
  let input = document.getElementById('numofvalues');
  let values = document.getElementById('values');
  let submit = document.getElementById('submitbutton');

  input.addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      fib();
    }
  });

  function fib() {
    values.innerHTML = '';
    let n = input.value;
    if(n > 100 || n < 1){
      submit.classList.add('error');
      return;
    } else if(n == 1){
      values.innerHTML = 1;
      return [1];
    } else{
      submit.classList.remove('error');
    }
    let fibArray = [1,1];
    let i;
    for (i = 2; i <= n-1; i++) {
      const newNum = fibArray[i - 1] + fibArray[i - 2];
      fibArray.push(newNum);
    }
    fibArray.forEach((value, index) => {
      if(index == fibArray.length-1){
        values.innerHTML += `${value}`;
      } else{
        values.innerHTML += `${value}, `;
      }
    })
    input.value = '';
    return fibArray;
  }

  </script>
</body>
</html>
